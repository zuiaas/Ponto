<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Keep global.css and output.css if they are still needed -->
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/output.css">
</head>

<body class="bg-gray-800">
<div class="flex justify-center items-center min-h-screen">
    <div class="w-full max-w-md p-8 rounded-2xl bg-gray-900 shadow-lg">
        <div class="flex-1">
            <h1 class="text-4xl font-bold text-yellow-400 mb-8 text-center">L o g i n</h1>
            <div class="flex flex-col gap-6 mb-6 w-full">
                <!-- Input group content will be appended via JavaScript -->
            </div>
            <div class="flex justify-between gap-4 mb-4">
                <audio id="som-botao" src="../assets/Button - Sound Effect.mp3" preload="auto"></audio>
                <!-- Button container content will be appended via JavaScript -->
            </div>
            <div class="text-center mt-4">
                <span class="text-sm text-gray-400">Esqueceu a senha?</span>
                <a href="#" class="text-yellow-400 ml-1">Recuperar</a>
            </div>
        </div>
    </div>
</div>
    <script type="module" src="../components/windowControls.js"></script>
    <script src="../components/input.js"></script>
    <script src="../components/botao.js"></script>
    <script>
        const input_group = document.querySelector(".flex.flex-col.gap-6.mb-6.w-full");
        input_group.appendChild(criarInput("Digite seu email"));
        input_group.appendChild(criarInput("Digite sua senha"));

        const btn_container = document.querySelector(".flex.justify-between.gap-4.mb-4");
        btn_container.appendChild(criarBotao("Cadastrar"));
        btn_container.appendChild(criarBotao("Entrar"));
    </script>
</body>
</html>
