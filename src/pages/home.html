<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link rel="stylesheet" href="../styles/output.css">
    <link rel="stylesheet" href="../styles/global.css">

    <style>
        .game-button {
            background: linear-gradient(135deg, #313E52, #1F2A3F 90%);
            border: 1px solid #313E52;
            transition: all 0.3s all;
        }

        .game-button:focus {
            background: linear-gradient(135deg, #FBBF24, #D97706);
            border-color: #0000001a;
        }

        .game-button:focus h2 {
            color: rgba(0, 0, 0, 0.75);
        }

        .game-button:hover {
            border-color: #FBBF24;
            box-shadow: rgba(251, 191, 36, 0.25) 0px 0px 10px 0px;
        }

        .icon-container {
            background-color: #2D3C4F;
            transition: all 0.2s ease-in-out;
        }

        .game-button:focus {
            outline: none;
            border-color: #FBBF24;
            background: linear-gradient(135deg, #FBBF24, #D97706);
            box-shadow: rgba(251, 191, 36, 0.3) 0px 0px 75px 0px;
        }

        .game-button:focus .icon-container {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .game-button:focus .icon-container img {
            filter: brightness(0) saturate(100%) invert(0%) sepia(100%) saturate(200%) hue-rotate(180deg);
        }
    </style>    
</head>

<body id="bodyHome">
<div id="container" class="fixed flex flex-col h-full w-full items-center justify-center">
    
    <div class="fixed flex w-full h-48 justify-center items-center top-0 mt-10">
        <div class="flex items-center justify-center">
            <img id="ponto-image" src="../assets/public/home.png" width="300px">
        </div>
    </div>
    
    <div id="optionsHome" class="flex w-full h-auto flex-col items-center justify-center gap-6">
        <div id="line-one" class="flex flex-row gap-7">
            <button id="pondeto" class="game-button opacity-0 scale-125 transition-all duration-700 ease-out flex flex-col rounded-3xl p-4 justify-between items-center w-32 h-32">
                <div class="icon-container flex justify-center p-4 rounded-full w-14 h-14">
                    <img src="../assets/public/typeGame.svg">
                </div>

                <h2 class="text-xl text-yellow-500">Pondeto</h2>
            </button>

            <button id="diario" class="game-button opacity-0 scale-125 transition-all duration-700 ease-out flex flex-col rounded-3xl p-4 justify-between items-center w-32 h-32">
                <div class="icon-container flex justify-center p-4 rounded-full w-14 h-14">
                    <img src="../assets/public/typeGame.svg">
                </div>

                <h2 class="text-xl text-yellow-500">Diário</h2>
            </button>

            <button id="ponteto" class="game-button opacity-0 scale-125 transition-all duration-700 ease-out flex flex-col rounded-3xl p-4 justify-between items-center w-32 h-32">
                <div id="icon-container-perfil" class="icon-container flex justify-center p-4 rounded-full w-14 h-14">
                    <img src="../assets/public/typeGame.svg">
                </div>

                <h2 class="text-xl text-yellow-500">Ponteto</h2>
            </button>
        </div>

        <!-- Linha 2 -->
        
        <div id="line-two" class="flex flex-row gap-7">
            <button id="history" class="game-button opacity-0 scale-125 transition-all duration-700 ease-out flex flex-col rounded-3xl p-4 justify-between items-center w-32 h-32">
                <div class="icon-container flex justify-center p-4 rounded-full w-14 h-14">
                    <img src="../assets/public/history.svg">
                </div>

                <h2 class="text-xl text-yellow-500">Histórico</h2>
            </button>

            <button id="rank" class="game-button opacity-0 scale-125 transition-all duration-700 ease-out flex flex-col rounded-3xl p-4 justify-between items-center w-32 h-32">
                <div class="icon-container flex justify-center p-4 rounded-full w-14 h-14">
                    <img id="icon-rank" src="../assets/public/rank.svg">
                </div>

                <h2 class="text-xl text-yellow-500">Rank</h2>
            </button>

            <button id="settings" class="game-button opacity-0 scale-125 transition-all duration-700 ease-out flex flex-col rounded-3xl p-4 justify-between items-center w-32 h-32">
                <div class="icon-container border-2 border-[#313E52] flex justify-center rounded-full w-14 h-14 overflow-hidden">
                    <img  src="../assets/public/fotoTeste.jpg" class="object-cover w-full h-full" >
                </div>

                <h2 class="text-xl text-yellow-500">Perfil</h2>
            </button>
        </div>

        <div class="flex items-center justify-center flex-row p-3">
            <button id="jogar" disabled class="flex flex-row items-center justify-center gap-2 px-4 h-12 rounded-full transition-all duration-300 disabled:opacity-50 disabled:cursor-default" style="background: linear-gradient(90deg, #F59E0B, #D97706);">
                <img src="../assets/public/play.svg" width="20px">
                <h2 class="text-xl text-black opacity-75 font-bold">Jogar</h2>
            </button>            
        </div>
    </div>

    <div id="credits" class="fixed bottom-0 flex p-2 w-full flex-col justify-end text-end">
        <h2 class="text-sm text-gray-400">Ponto | Beta v1.0</h2>
        <h2 class="text-sm text-gray-400">© Feito com ❤ por @Pondetos</h2>
    </div>

</div> <!-- # -->
    <script type="module" src="../components/windowControls.js"></script>
    <script type="module" src="../scripts/home.js"></script>
</body>
</html>
